<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Company Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/Company/styles.css">
</head>
<body>
<header class="bg-dark text-white text-center py-3">
    <h1>Login to Company Portal</h1>
</header>
<main class="container">
    <form id="loginForm">
        <div class="mb-3">
            <label for="Email" class="form-label">Company Email:</label>
            <input type="text" class="form-control" id="email" name="Company Email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="show-passwords">
            <label class="form-check-label" for="show-passwords">Show Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="mt-3">Don't have an account? <a href="/company/register">Register Now</a></p>
    </form>
</main>
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; By Vanatel Company. All rights reserved.</p>
</footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../static/js/Company/login-company.js"></script>
</body>
</html>
