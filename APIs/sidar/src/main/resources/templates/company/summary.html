<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review & Submit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- Sub-header Section -->
    <section class="buildingsub-header">
        <nav>
            <a href="index.html"><img src="../../static/images/logo.png" alt="vanatel Logo"></a>
            <div class="nav-links" id="navLinks">
                <i class="fas fa-times close-icon" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="buildings.html">BUILDINGS</a></li>
                    <li><a href="company-login.html">LOGIN</a></li>
                    <li><a href="personnel.html">PERSONNEL</a></li>
                    <li><a href="register-company.html">REGISTER</a></li>
                    
                </ul>
            </div>
            <i class="fas fa-bars menu-icon" onclick="showMenu()"></i>
        </nav>
        <div class="container">
            <h1>Building Details</h1>
            <p class="lead">Provide details about the buildings and their respective floors here.</p>
        </div>
    </section>
    <!-- Main Content -->
    <main class="container my-5">
        <div class="card mb-5 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h4 mb-0">Company Details</h2>
            </div>
            <div class="card-body">
                <div id="companyDetails">
                    <!-- Example: <p><strong>Company Name:</strong> ABC Corp</p> -->
                </div>
            </div>
        </div>

        <div class="card mb-5 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h4 mb-0">Building Details</h2>
            </div>
            <div class="card-body">
                <div id="buildingDetails">
                    <!-- Example: <p><strong>Building Name:</strong> XYZ Tower</p> -->
                </div>
            </div>
        </div>

        <div class="card mb-5 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h4 mb-0">Security Personnel Details</h2>
            </div>
            <div class="card-body">
                <div id="personnelDetails">
                    <!-- Example: <p><strong>Security Guard:</strong> John Doe</p> -->
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg shadow">Submit Registration</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p class="mb-0">&copy; By Vanatel Company. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/Company/index.js" async defer></script>
