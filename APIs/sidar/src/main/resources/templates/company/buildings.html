<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Buildings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/styles.css">
    <link rel="stylesheet" href="../../static/css/Company/building-management-styles.css">
</head>
<body>
<header class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" id="navbar-company-name" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/company/profile">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/company/buildings/organizations">Organizations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/company/buildings/personnel">Security Personnel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container my-3">
    <h2>Buildings Management</h2>
    <div id="buildingsList" class="mt-3">
        <table id="buildingsTable" class="table table-striped" style="display: none;">
            <thead>
            <tr>
                <th>Building Name</th>
                <th>Number of Floors</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="building-items">
            <!-- Dynamic building items will be injected here -->
            </tbody>
        </table>
    </div>
    <div id="building-form-container">
        <button id="show-form-button" class="btn btn-secondary mb-3">Add a New Building</button>

        <form id="register-building-form" style="display: none;" class="d-flex align-items-end">
            <div class="mb-3 me-2">
                <input type="text" class="form-control" id="buildingName" placeholder="Building Name" required>
            </div>
            <div class="mb-3 me-2">
                <input type="number" class="form-control" id="numberOfFloors" placeholder="No of Floors" required>
            </div>
            <div class="mb-3 me-2">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>

</main>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; By Vanatel Company. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../static/js/Company/building-management.js"></script>
</body>
</html>
