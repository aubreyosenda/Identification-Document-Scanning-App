<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Buildings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/styles.css">
    <link rel="stylesheet" href="../../static/css/Company/building-management-styles.css">
</head>
<body>
<header class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Manage Buildings</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container my-3">
    <h2>Buildings Management</h2>
    <div id="building-form">
        <h4>Register a New Building</h4>
        <form id="register-building-form">
            <div class="mb-3">
                <label for="buildingName" class="form-label">Building Name</label>
                <input type="text" class="form-control" id="buildingName" required>
            </div>
            <div class="mb-3">
                <label for="numberOfFloors" class="form-label">Number of Floors</label>
                <input type="number" class="form-control" id="numberOfFloors" required>
            </div>
            <button type="submit" class="btn btn-primary">Register Building</button>
        </form>
    </div>

    <div id="buildings-list" class="mt-4">
        <h4>Your Buildings</h4>
        <ul id="building-items" class="list-group">
            <!-- Dynamic building items will be injected here -->
        </ul>
    </div>
</main>
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; By Vanatel Company. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../static/js/Company/building-management.js"></script>
</body>
</html>
